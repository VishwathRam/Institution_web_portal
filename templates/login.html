<html>
<title>Institution management system</title>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/ec4472c738.js" crossorigin="anonymous"></script>
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="..\static\styles.css">
		<title>Home</title>
	</head>
<body>
<div style="height:13px; background:#3366ff;"></div>
	<header class="bg-dark text-white py-3">
	 <div class="container">
	  <div class="row">
	    <div class="col-md-12">
	  	 <h1><i class="fas fa-university" style="color:#3366ff;"></i> Institution database management system</h1>
		</div>
	  </div>
	 </div>
	</header>
	<div style="height:13px; background:#3366ff;"></div>
	<section class="container py-2 mb-4">
		<div class="row"> <!--style="min-height:50px; background:red;" -->
		 <div class="offset-lg-1 col-lg-10 style="min-height: 400px;"> <!-- background:yellow;" -->
		  <form action="#" method="POST" enctype="multipart/form-data">
		   <div class="card bg-secondary text-light mb-3">
		    <div class="card-header">
		     <h1>Login:</h1>
		    </div>
			<div class="card-body bg-dark">
			 	{% block content %}
					{% with messages = get_flashed_messages() %}
					{% if messages %}
					{% for msg in messages %}
					<p style="color:red">{{msg}}</p>
					{% endfor %}
					{% endif %}
					{% endwith %}
				{% endblock %}
				<div class="form-group">
			 	<label for="title"><span class="FieldInfo">Login as:</span></label><br>
				<input class="radio" type="radio" name="center" value="Staff" required> Staff&nbsp;
				<input class="radio" type="radio" name="center" value="Student" required> Student
		     </div>
		     <div class="form-group">Name:<br>
			 <input class="input" type="text" name="name" value="" required>
			 </div><br>
		     <div class="form-group col-lg-3 mb-3">
				<button type="submit" name="submit" class="btn btn-success btn-block" value="UPLOAD">
			     Submit
			   </button>
			 </div>

		    </div>
		   </div>
		  </form>
		 </div>
		</div>
	</section>
<!-- main area end-->
	<!-- footer begin--><br><br>
	<div style="height:13px; background:#3366ff;"></div>
	<footer class="bg-dark text-white">
<br><br><br><br><br>
	</footer>
	<div style="height:13px; background:#3366ff;"></div>
	<!-- footer end-->

				<label for="fileselect" class="custom-file-label">Select File:</label>
				<div id="file-upload-filename"></div>
				-->



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script>
		$('#year').text(new Date().getFullYear());
	</script>
</body>
</html>
